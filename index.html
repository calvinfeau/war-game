<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>War Game</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/cardstarter.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Wendy+One" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>REVISITED WAR</h1>
        <nav class="menu"><button id="scoreGame">SCORE</button><button id="reset">↻</button><button id="battleGame">BATTLE</button></nav>
    </header>

<main>
    <section id="player1">
        <form><input id= "input1" type="text"><input id='nameBtn1' type="submit" value="✓"></form>
        <div class="scoreGame">
            <h2></h2>
            <div class="score" id="player1Score"></div>
            <p>SCORE</p>
        </div>
        <div class="card size back-blue"></div>
    </section>

    <section id="battlefield">
        <div class="card size" id="card2"></div>
        <div id="message"></div>
        <div class="card size" id="card1"></div>
    </section>
    

    <section id="player2">
        <form><input id= "input2" type="text"><input id='nameBtn2' type="submit" value="✓"></form>
        <div class="scoreGame">
            <h2></h2>
            <div class="score" id="player2Score"></div>
            <p>SCORE</p>
        </div>
        <div class="card size back-red"></div>
    </section>
</main> 
</body>
</html>
